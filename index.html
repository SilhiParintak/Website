  <style>
    /* style.css */

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #748d97, #40565e, #384f58);
  color: white;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.profile {
  text-align: center;
  padding: 2rem;
  background-color: hsla(0, 0%, 100%, 0.034);
  border-radius: 1rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  max-width: 400px;
  width: 100%;
}

.profile img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 1rem;
  border: 3px solid #ffffff33;
}

.profile h1 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  text-transform: capitalize;
}

.profile ul {
  list-style: none;
  padding: 0;
  margin-top: 1.5rem;
}

.profile ul li {
  margin: 0.5rem 0;
}

.profile ul li a {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background-color: #ffffff10;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  color: white;
  text-decoration: none;
  transition: background 0.3s ease;
}

.profile ul li a:hover {
  background-color: #ffffff30;
}

  </style>
</head>
